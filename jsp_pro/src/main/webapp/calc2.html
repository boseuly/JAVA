<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="calc2" method="post">
		<div>
			<label> 입력 : </label>
			<input name="v" type="text"> <!--  name은 나중에 서블릿에서 getParameter("x") 이런식으로 사용된다. -> x에 해당 하는 입력값을 가져온다. -->
		</div>
		<div>
			<button type="submit" name="operator" value="+">+</button> <!--  덧셈, 뺄셈 둘 중 하나만 클릭하기 때문에 name이 같아도 된다.-->
			<button type="submit" name="operator" value="-">-</button> 
			<button type="submit" name="operator" value="=">=</button> 
		</div>
		<div>
			결과 : 0
		</div>
	</form>
</body>
