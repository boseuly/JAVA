<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>게시판 등록</title>
	<link rel="stylesheet" type="text/css" href="/static/bs5/css/bootstrap.min.css">
	<script type="text/javascript" src="/static/bs5/js/bootstrap.min.js"></script>
</head>
<body>
	<header></header>
	<section class="container">
		<div mt-3>
			<form action="" method="post">
				<div class="mb-3">
					<input class="form-control" id="id_title" name="title" placeholder="제목을 입력하세요.">
				</div>
				<div class="mb-3">
					<textarea class="form-control" id="id-controller" name="content" placeholder="내용을 입력하세요." rows="5"></textarea>
				</div>
				<div>
					<button class="btn btn-success" type="submit">저장</button>
				</div>
			</form>
		</div>
		<!--  modal -->
		<div class="modal" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="errorModalLabel">오류</h5>
		        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		      </div>
		      <div class="modal-body">
		       	제목은 공란이 올 수 없습니다. 반드시 제목을 입력하세요.
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">확인</button>
		      </div>
		    </div>
		  </div>
		</div>
	</section>
	<footer></footer>
</body>
</html>
