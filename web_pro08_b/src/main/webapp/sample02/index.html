<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>네이버 : 회원가입</title>
	<link rel="stylesheet" type="text/css" href="./index.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
</head>
<body>
	<header>
		<h1 class="logo-title">NAVER</h1>
	</header>
	<section class="content-center w580">
		<form action="">
			<div class="form-control">
				<label class="form-label">아이디</label>
				<input class="form-input" type="text">
				
			</div>
			<div class="form-control">
				<label class="form-label">비밀번호</label>
				<div class="form-input-icon">
					<input class="form-input" type="password">	
					<span class="material-icons-outlined">lock</span>
				</div>
				<input class="form-input" type="text">
			</div>
			<div class="form-control">
				<label class="form-label">비밀번호 재확인</label>
				<input class="form-input" type="text">
			</div>
			<div class="form-control">
				<label class="form-label">이름</label>
				<input class="form-input" type="text">
			</div>
			<br>
			<div class="form-control-inline">
				<label class="form-label">생년월일</label><br>
				<input class="form-input" type="text" placeholder="년(4자)">
				<select class="form-input">
							<option>월</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
						</select>
				<input class="form-input" type="text" placeholder="일">
			</div>
			<div class="form-control">
				<label class="form-label">본인 확인 이메일(선택)</label>
				<input class="form-input" type="text">
			</div>
			<div class="form-control">
				<label class="form-label">휴대전화</label>
				<select class="form-input" required>
					<option value="+30">그리스 +30</option>
					<option value="+234">나이지리아 +234</option>
					<option value="+31">네덜란드 +31</option>
					<option value="+82" selected>대한민국 +82</option>
				</select><br><br>
				<input class="form-input" type="text" placeholder="전화번호 입력">
				<button class="btn btn-green">인증번호 받기</button>
			</div>
			<br>
			<div class="form-control">
				<input class="form-input" type="text">
			</div>
			
			
		</form>
	</section>

</body>
</html>
