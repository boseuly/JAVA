<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>GET 전송</h1>
	<form action="./run.jsp" method="GET">	<!-- action에 지정된 주소로 요청을 한다.  get은 url로 전달 -->
		<input type="text" name="v">		<!-- test라는 이름으로 전달함 -->
		<button type="submit">전송</button>
	</form>
	<h1>POST 전송</h1>
	<form action="./run.jsp" method="POST">	<!-- action에 지정된 주소로 요청을 한다.  get은 url로 전달 -->
		<input type="text" name="v">		<!-- test라는 이름으로 전달함 -->
		<button type="submit">전송</button>
	</form>
</body>
</html>
