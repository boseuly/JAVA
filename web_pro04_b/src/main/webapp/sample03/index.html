<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>네이버 : 회원가입</title>
</head>
<body>
	<form id="f1" action="./run.jsp" method="POST">
		<fieldset form="f1">
			<legend><h1>NAVER<h1></h2></legend>
			<label for="id_input1">아이디</label><br>
			<input type="text" maxlegth="50" size="49" name="v1"><br><br>  
			<label for="pass_input1">비밀번호</label><br>
			<input type="password" maxlength="49" size="49" name="v2"><br><br>
			<label for="pass_input2">비밀번호 재확인</label><br>
			<input type="password" maxlength="49" size="49" name="v3"><br><br>
			<label for="name_input">이름</label><br>
			<input type="text" maxlength="50" size="49" name="v5"><br><br>
			<label for="birth_input">생년월일</label><br>
			<input type="text" maxlength="4" size="12" name="d1" placeholder="년(4자)">
			<input type="text" list="data_list1" size="12">
			<datalist id="data_list1">
				<option value="1"></option>
				<option value="2"></option>
				<option value="3"></option>
				<option value="4"></option>
				<option value="5"></option>
				<option value="6"></option>
				<option value="7"></option>
				<option value="8"></option>
				<option value="9"></option>
				<option value="10"></option>
				<option value="11"></option>
				<option value="12"></option>
			</datalist>
			<input type="text" maxlength="2" size="12" name="d2" placeholder="일"><br><br>
			<label for="gender_list">성별</label><br>
			<input type="text" list="gender_list" size="49"><br><br>
			<datalist id="gender_list">
				<option value="성별" selected></option>
				<option value="남자"></option>
				<option value="여자"></option>
				<option value="선택 안 함"></option>
			</datalist>
			<label for="etype1" placeholder="(선택)">본인 확인 이메일</label><br>
			<input type="email" name="etype1" placeholder="선택입력" size="49"><br><br>
			<label for="c">휴대전화</label><br>
			<input type="text" list="c_list" size="49" name="c"><br>
			<datalist id="c_list">
				<option value="대한민국 +82" selected></option>
				<option value="네팔 +977"></option>
			</datalist>
			<input type="tel" name="t" pattern="010-[0-9]{4}-[0-9]{4}"placeholder="전화번호 입력" size="33">
			<button type="submit">인증번호 받기</button><br>
			<input type="text" size="49" name="b1" placeholder="인증번호 입력하세요"><br>
			<button form="f1" type="submit">가입하기</button>
		</fieldset>
		
	</form>
</body>
</html>
