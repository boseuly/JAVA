<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form id="f1" action="./run.jsp" method="POST" enctype="multipart/form-data">	<!--  enctype="multipart/form-data"를 해야지 파일을 업로드 가능하다. 파일을 업로드 할 때는 get 방식은 안 되고 post 방식만 된다. -->
		<fieldset form="f1">	<!-- fieldset : 폼요소 -->
			<legend>구역1</legend>
			<label for="id_input1">값1</label>
			<input form="f1" type="text" maxlength="12" size="12" name="v1" value="초기값" required>	<!-- name : input을 구별할 수 있는 명칭 -->
		</fieldset>
		<fieldset>
			<legend>구역2</legend>
			<input type="password" minlength="4" maxlength="12" size="12" name="pass" value="초기값"><br>
			<input type="text" name="v2" value="읽기전용 readonly" readonly><br>
			<input type="text" name="v3" value="비활성 disabled" disabled><br>	<!--  서버에 전송도 안 해준다. url주소에 보이지 않음 -->
			<input type="hidden" name="v4" value="숨김"><br>	<!-- 숨겨져 있기 때문에 페이지에서 찾아도 보이지 않는다. 사용자에게는 보여지지 않지만 서버에 전송해야 할 경우 사용. 숨겨져있는 내용도 전송은 된다. -->
			<input id="n1" type="number" min="10" max="100" step="2" name="v5" oninput="n2.value = this.value"><br>	<!--  step : 값을 몇 씩 증가 감소할지 정함 -->
			<input id="n2" type="range" min="1" max="99" name="v6" oninput="n1.value = this.value"><br>	<!-- 자바 스크립트가 들어감 값이 얼마나 변하는지 구분이 안 가서-->
			
			
			<label for="id_chk1">체크1</label><input id="id_chk1" type="checkbox" name="chk1" value="a" checked>	<!-- checked는 초기 선택이 된다. -->	
			<label for="id_chk2">체크2</label><input id="id_chk2" type="checkbox" name="chk2" value="b">
			<label for="id_chk3">체크3</label><input id="id_chk3"type="checkbox" name="chk3" value="c"><br>
			<label for="id_rdo1">라디오1</label><input id="id_rdo1" type="radio" name="rdo1" value="a">
			<label for="id_rdo2">라디오2</label><input id="id_rdo2" type="radio" name="rdo2" value="b">
			<label for="id_rdo3">라디오3</label><input id="id_rdo3" type="radio" name="rdo3" value="c" checked><br>
			<input type="date" name="d1" min="2022-01-01" max="2022-12-31" value="2022-05-23"><br>
			<input type="time" name="d2" min="06:00:00" max="12:59:59" value="12:20:20"><br>
			<input type="month" name="d3"><br>
			<input type="datetime-local" name="d4" value="2022-05-23T00:30:30"><br>
			<input type="search" name="v7"><br>
			<input type="url" name="v8"><br>				<!-- url 주소 형식인지 체크 해준다(http://) -->
			<input type="email" name="v9"><br>				<!--  이메일 주소 형식인지 체크 해준다(@유무) -->
			<input type="tel" name="v10" pattern="010-[0-9]{4}-[0-9]{4}"><br>		<!--  전화번호 형식 체크해준다. tel은 스마트폰으로 접속했을 때 숫자 키패드로 변경되는 효과 있음 -->
			<input type="button" value="일반버튼"><br>
			<input type="submit" value="전송버튼"><br>			<!--  디자인에 제약이 있다. -->
			<input type="reset" value="초기화"><br>
			<input type="text" list="data_list1" placeholder="클릭하여 선택하세요.">
			<button type="button">일반버튼</button><br>
			<button type="submit">전송버튼</button><br>		<!-- 다양한 디자인을 적용할 때 좋다. -->
			<button type="reset">초기화</button><br>
			<input type="text" list="data_list1">
			<datalist id="data_list1">						<!-- id와 list를 맞춰준다. -->
				<option value="Option 1"></option>	
				<option value="Option 2"></option>
				<option value="Option 3">옵션3</option> 		<!-- 실제 값이 설정되는 것은 value에 적힌 것이고, 옵션3은 출력용이다. -->
			</datalist>
			<input type="color" oninput="c1.value = this.value">	<!-- 색상 선택할 수 있도록 -->
			<input id="c1" type="text" readonly><br>				<!--  c1의 값을 넣어라 -->
			
			<!-- 파일 업로드 할 때 사용, form 태그 속성에 enctype="multipart/form-data"추가하고, method="POST"로 사용해야 함 -->
			<input type="file" name="v12" accept="image/png,image/jpg"><br>	<!-- 처음 파일을 선택할 때 png,jpg 파일만 보이도록 한다. 그렇다고 선택을 제한하는 건 아니다. -->	
			<input type="file" name="v13" multiple><br>			<!-- multiple은 여러 파일을 지정할 수 있다. -->
			
			<select name="v14">
				<option value="a">값 선택 1</option>
				<option value="b" selected>값 선택 2</option>		<!--  selected : 초기 선택 값 -->
				<option value="c">값 선택 3</option>
			</select><br><br>
			<select name="v15" size="8">						<!-- 한 화면에 8개를 보여줘라 -->
				<optgroup label="그룹1">
					<option value="a">값 선택 1</option>
					<option value="b" selected>값 선택 2</option>		
					<option value="c">값 선택 3</option>
				</optgroup>
				<optgroup label="그룹2">
					<option value="d">값 선택 1</option>
					<option value="e">값 선택 2</option>		
					<option value="f">값 선택 3</option>
				</optgroup>
			</select>
			
			<!--  textarea : inputtext는 한줄만 입력 가능 textarea는 여러 줄을 입력 가능 -->
			<textarea cols="25" rows="10" name="v16" style="resize: none;">여기에 초기값을 설정 value 속성은 필요 없음</textarea>	<!-- cols와 rows : 열로 25자 들어갈 수 있는 크기, 행으로 10자 들어갈 수 있는 크기 -->
		</fieldset><br>
		<button form="f1" type="submit">전송</button>		<!-- 이거 form이랑 연결 안 하면 전송 안 됨 -->
	</form>
	
	
	
	
	<!-- form의 설정을 따로 빼서 작성할 수도 있다. 폼이름을 통해 연결 가능 -->
	<form id="f1" action="./run.jsp" method="GET">
	</form>
	<fieldset form="f1">
			<legend>구역3</legend>
			<input form="f1" type="text" name="v1">		<!--  form으로 연결해주는 거니까 연결할 폼이름을 써줘야 한다. -->
			<button form="f1" type="sumit">전송</button>
		</fieldset>
		
	<!-- input 태그 -->
</body>
</html>
