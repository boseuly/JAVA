<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>자바스크립트 - BOM</title>
</head>
<body>
	<!-- 테이블 -->
	버튼을 클릭하면 새로운 행/열이 생성된다.	<!-- tr이랑 td에 맞춰서 생성해주는 함수 필요함 -->
	특정 행의 번호를 입력하면 해당 행/열 삭제	<!-- tr,td에 맞춰서 테이블에 append 시켜주는 게 필요 -->
 	<!--  객체를 생성한 다음에 변수에 넣고 그 변수를 append 해줘야 하는데
 		  다음에 또 다시 객체를 새롭게 만들지 않고 똑같은 객체를 담은 변수를 append해주면 
 	  	  똑같은 내용의 td가 생길 수 있다.-->
	
	<!-- 네비게이션 -->
	메뉴명을 입력하면 메뉴가 생성/삭제 
	메뉴명을 변경하기
	
	<!-- 스타일 변경 -->
	버튼을 클릭하면 특정 영역의 텍스트 스타일(font-size)를 크게/작게 조절
</body>
</html>
