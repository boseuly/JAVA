<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 이벤트 - 활용</title>
    <link rel="stylesheet" type="text/css" href="../static/css/sample07.css">
    <script type="text/javascript" src="../static/js/jquery-3.6.0.js"></script> <!--가급적이면 jQuery 를 가장 맨위에 두기 (항상은 아님)-->
    <script type="text/javascript" src="../static/js/sample07.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->   <!-- 이건 CDM불러오는 방법 외부에서 불러오는 것-->

</head>
<body>
    <h2>선택박스 전체 선택/해제</h2> <!--네이버 회원가입 페이지에서 약관 전체 동의 같은 거-->
    <div>
        <input type="checkbox" name="chk1" value="a">a
        <input type="checkbox" name="chk1" value="a">b
        <input type="checkbox" name="chk1" value="a">c
        <input type="checkbox" name="chk1" value="all" onclick="toggleAll(this);">전체 선택
    </div>
    <hr>
    <h2>1~12월까지의 select / option 자동생성</h2>
    <div>
        <select class="sel-month" name="month">
            <option>월</option>
        </select>
    </div>
    <hr>
    <h2>1 ~ 28,29,30,31 일 select / option 자동 생성</h2>
    <div>
        <select class="sel-month" onchange="createOptionDate(this, this.nextElementSibling);">
            <option>월</option>
        </select>
        <select>
            <option>일</option>
        </select>
    </div>
    
    <hr>
    <h2>네이버 메뉴 슬라이더</h2>
    <nav class="slider">
        <div class="circle left-arrow" onclick="prevMenu();"></div>
        <div class="slide-menu">
            <a href="#" class="slide-item active" >엔터</a>
            <a href="#" class="slide-item">스포츠</a>
            <a href="#" class="slide-item">자동차</a>
            <a href="#" class="slide-item">웹툰</a>
            <a href="#" class="slide-item">경제M</a>
            <a href="#" class="slide-item">추천/구독</a>
            <a href="#" class="slide-item">레시피</a>
            <a href="#" class="slide-item">리빙</a>
            <a href="#" class="slide-item hidden">책방</a>
            <a href="#" class="slide-item hidden">패션뷰티</a>
        </div>
        <div class="circle right-arrow" onclick="nextMenu();"></div>
    </nav>
    
    
</body>
