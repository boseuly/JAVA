<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>네이버 회원가입</title>
	<link rel="stylesheet" type="text/css" href="./static/css/sample01.css">
	<script type="text/javascript" src="./static/js/sample01.js"></script>
 	<script type="text/javascript" src="../static/js/jquery-3.6.0.js"></script>	
</head>
<body>
	<section class="container">
		<div class="title-control">
			<a class="title img"></a>
		</div>
		
		
		<form class="signup-form" action="">
			<div class="input-box">
				<label class="input-label">아이디</label>
				<input class="user-input" required>
				<p class="message"></p>
			</div>
			
			<div class="input-box">
				<label class="input-label">비밀번호</label>
				<input class="user-input" required>
				<p class="message info"></p>
				
			</div>
			<div class="input-box">
				<label class="input-label">비밀번호 재확인</label>
				<input class="user-input" required>
				<p class="message"></p>

			</div>
			<div class="input-box">
				<label class="input-label">이름</label>
				<input class="user-input" required>
				<p class="message"></p>
				
			</div>
			<div class="input-box">
				<label class="input-label">생년월일</label>
				<div class="birth">
					<input class="year" placeholder="년(4자)" >
					<input class="month" list="month-list" value="월">
						<datalist id="month-list">
							<option>월</option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
							<option>7</option>
							<option>8</option>
							<option>9</option>
							<option>10</option>
							<option>11</option>
							<option>12</option>
						</datalist>
					<input class="day" placeholder="일">
				</div>
			</div> <!-- 생년월일 끝-->
			<div class="input-box">
				<label class="input-label">성별</label>
				<input class="user-input"  list="gender-list" value="성별">
					<datalist id="gender-list">
						<option>성별</option>
						<option>여자</option>
						<option>남자</option>
						<option>선택 안 함</option>
					</datalist>
			</div>
			
			<div class="input-box">
				<label class="input-label">본인 확인 이메일<small class="color-gray">(선택)</small></label>
				<input class="user-input" placeholder="선택입력">
			</div>
			
			<div class="submit-control">
				<button class="submit" type="submit">가입하기</button>
			</div>
			
			
		</form> 
	</section>
</body>
</html>
